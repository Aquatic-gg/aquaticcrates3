      lore:
        - ''
    chance: 8
    give-item: true
    actions:
      - type: message
        message: "<#90EE90>You've won 8x Iron Ingots."
  golden_apple:
    item:
      material: GOLDEN_APPLE
      display-name: "<#f786be>1x Golden Apple"
      amount: 1
      lore:
        - ''
    chance: 5
    give-item: false
    actions:
      - type: command
        command: "give %player% golden_apple 1"
      - type: message
        message: "<#90EE90>You've won 1x Golden Apple."
  netherite_helmet:
    item:
      material: NETHERITE_HELMET
      display-name: "<#f786be>1x Netherite Helmet"
      amount: 1
      enchants:
        - PROTECTION:2
        - UNBREAKING:1
      lore:
        - ''
    chance: 4
    give-item: false
    actions:
      - type: message
        message: "<#90EE90>You've won 1x Netherite Helmet."
      - type: giveitem
        item:
          display-name: "<#f786be>Netherite Helmet"
          material: NETHERITE_HELMET
          amount: 1
          enchants:
            - PROTECTION:2
            - UNBREAKING:1

