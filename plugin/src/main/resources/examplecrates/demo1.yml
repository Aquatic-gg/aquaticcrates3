display-name: "<gradient:#f786be:#6abb64>Demo1 Crate</gradient>"
key:
  material: TRIPWIRE_HOOK # Possible values: MATERIAL; itemsadder:ItemId; oraxen:ItemId
  display-name: "<gradient:#f786be:#6abb64><bold>Demo1 Key</gradient>"
  lore:
    - ''
    - '<#D3D3D3>Open this key at <#f786be>/crates<#D3D3D3>.'
  #model-data: 0 # Custom Model Data of the ItemStack (Used for custom textures)
interaction: #Not needed if you want to keep these interactions default
  RIGHT: # Click type
    type: "open-crate" # Action type
  SHIFT_RIGHT:
    type: "open-crate-instant"
  LEFT:
    type: "preview-crate"
  SHIFT_LEFT: #To view crate config
    type: "execute-actions"
    actions:
      - type: "message"
        message: "<#C4F1F1>[ <click:open_url:'https://discord.com/channels/884159187565826179/1395460355462926367'><u>Click to view this crate config...</u></click> ]"
  #SHIFT_LEFT:
  #  type: "destroy-crate" # Only players with "aquaticcrates.admin" can really break it
open-price-groups:
  - prices:
      - type: "crate-key"
        fail-actions:
          - type: message
            message: "<#FF474C>You do not have a <gradient:#f786be:#6abb64>Demo1 Key</gradient> <#FF474C>to open this."
open-restrictions: #cancel crate open if inventory is full
  - type: "full-inventory"
interactables:
  - type: MODELENGINE
    model: iron_crate_1 #replace to what model you will use
    offset: "0;0;0"
  - type: BLOCK
    material: BARRIER
hologram:
  offset: "0;2;0"
  lines:
    - type: "text"
      text: "<#75CCD7>[ <u>INSTANT REWARD ANIMATION</u> ]\n\n<gradient:#f786be:#6abb64><bold>DEMO1 CRATE</gradient>\n\n<#D3D3D3>ᴄʟɪᴄᴋ ᴛᴏ <#f786be>ᴘʀᴇᴠɪᴇᴡ</#f786be>\n<#D3D3D3>ᴀɴᴅ <#f786be>ᴏᴘᴇɴ</#f786be> ᴄʀᴀᴛᴇ\n"
